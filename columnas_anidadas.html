<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas anidadas</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 20px;
        }
        .row{
            background-color: #e8e8e8;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #dddddd;
        }
        .columna-interior{
        background-color: #e8e8e8;
        text-align: center;
        border: 1px solid #8d8d8d;
        padding: 10px;
        }
    </style>

</head>
<body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col columna">
                Columna 1
            </div>
        </div>
        <div class="row">
            <div class="col-6 columna-interior">
                Columna interior 1
            </div>
            <div class="col-6 columna-interior">
                Columna interior 2
            </div>
        </div>
    </div>
</body>
</html>
